<table class="gv-table">
	<!-- <thead>
		<tr>
			<th>Title</th>
			<th>Release</th>
		</tr>
	</thead> -->
	
	<tbody>
		
		{{#each entries:count}} 
			<tr class="entry-main-row" id="row_{{ count+1 }}">
				<!-- <td>
				<div style="height:60px; width:60px; floatt:left; background: url('{{ authorImagePath }}'); background-size: cover; background-repeat:no-repeat; border-radius:50%;"></div>
			</td> -->
				<td class="entry-head">
					<div class="gv-portrait-holder" style="background: url('{{ authorImagePath }}') no-repeat; background-size: cover;"> </div>

					<div class="gv-el-header-holder">
						<a href="#row_{{ count+1 }}" class="gv-book-item-head" style="color:{{ bandInfo.colorBand }};">{{{ title }}} </a>
						<br/><p class="entry-subhead">{{{ subHeader }}}</p>
					</div>	

				</td>
			</tr>
			

			<tr class="entry-detail-row" id="EntryDetail_{{ count }}">
				
					<td class="entry-detail">
										{{#if (imgPath!=='')}}
												<!-- <div class="gv-image-holder" style="background: url('{{ imgPath }}') no-repeat; background-size: cover;">

													<div class="gv-portrait-holder"  style="height:60px; width:60px; background: url('{{ authorImagePath }}') no-repeat; background-size: cover;"> 

												</div>-->

												<div class="gv-img-holder-no-bg"><img src="{{imgPath}}" alt="" class="gv-image-book-cover"/></div>
										{{ /if }}
								<div class="gv-desc-holder">
								<!--  triple tash to render as html -->
								<p>{{{ text }}}</p>

									
								</div>

									

								<div class="gv-item-social-holder">


									<p class="dig-share-container">

										{{#if (buyBookLink)}}
											<span class="gv-buy-book-button" id="buyBtn_{{ count }}">buy the book

												<span class="gv-right-button-arrow">
													<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
														<path d="M22.8 14.6L15.2 7l-.7.7 5.5 6.6H6v1.5h14l-5.5 6.6.7.7 7.6-7.6v-.9"></path>
												</svg>
												</span>

											</span>
									{{ /if }}

										<span class="dig-share-float-span">
							                <button class="dig-share atom-share" data-hierarchy="sub-facebook" data-network="facebook" id="fb_{{ count }}"></button>
							                <button class="dig-share atom-share" data-hierarchy="sub-twitter"  data-network="twitter"  id="tw_{{ count }}"></button>
							                <button class="dig-share atom-share"  data-hierarchy="sub-email" data-network="email"  id="em_{{ count }}"></button>
						            	</span>
						                
									
								
					            	</p>

					            </div>

						<div class="mobile-back-top">
									<svg xmlns="http://www.w3.org/2000/svg" width="15" height="14">
						<path fill="currentColor" d="M0.5,7 L5.75,2.5 L5.75,14 L7.25,14 L7.25,2.5 L12.5,7 L13,6 L7.25,0 L5.75,6e-17 L0,6 L0.5,7 L0.5,7 Z"></path></svg> 
			

							<a class="backToTop">Back To Top</a>

					</td>	
			</tr>	

			<tr class="entry-seperator">
				
				<td class="entry-seperator" style="padding:{{ bandInfo.typeSize / 4 }}em"></td>
			</tr>	

		{{/each}}

	</tbody>
	
</table>
