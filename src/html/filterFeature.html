<div class="dig-slice dig-slice--inner" id="featureAreaBG">
<div class="dig-slice__inner" id="featureArea">
    <h2 class="dig-slice__inner__left dig-section-title">&nbsp;</h2>
        <div class="dig-slice__inner__main">
            <div class="dig-slice__inner__graphic">
                <h1 id="gvPageHead">Interesting visual here</h1>
               

            {{#each copyEntries:count}}

				{{#if (Type=='Highlight' && count!=1)}}  

				<div class="gv-highlight-holder with-divider">
            		<h2 id="gvHighlight_{{ count }}">{{ Title }}</h2><span class="gv-copy-holder">{{ Copy }}</span>
            	<div>
            	{{ /if }}	

            	{{#if (Type=='Highlight' && count==1)}}  

				<div class="gv-highlight-holder">
            		<h2 id="gvHighlight_{{ count }}">{{ Title }}</h2><span class="gv-copy-holder">{{ Copy }}</span>
            	<div>
            	{{ /if }}	

            {{/each}}
		</div> 
    </div>
</div>
</div>
